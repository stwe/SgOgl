language: cpp
os: linux
dist: bionic

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"

before_install:
  - sudo apt-get install python3
  - sudo apt-get install python3-pip
  - sudo apt-get install python3-setuptools
  - pip3 install wheel
  - pip3 install conan
  - conan profile update settings.compiler.version=9 /home/travis/.conan/profiles/default
  - conan profile update settings.compiler.libcxx=libstdc++11 /home/travis/.conan/profiles/default

script:
  - conan install .
  - cmake --build .
